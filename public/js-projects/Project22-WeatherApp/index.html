<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center py-2">
      <h1>WeatherApp</h1>
      <h4>
        (using json and another WebSite (<a href="https://openweathermap.org/"
          >openweathermap</a
        >))
      </h4>
    </div>
    <div class="container mainContainer p-3">
      <div class="search">
        <input type="text" placeholder="enter city name" />
        <button>
          <img src="./images/3844432_magnifier_search_zoom_icon (1).png" />
        </button>
      </div>
      <div class="error text-center">Invalid City Name</div>
      <div class="weather text-center">
        <img src="./images/clouds.png" class="weather-icon py-4" />
        <h2 class="temp mb-2">22°C</h2>
        <h3 class="city mb-2">New York</h3>
        <div class="container">
          <div class="row">
            <div class="col">
              <img
                src="./images/2682807_drop_high_humidity_percentage_precipitation_icon.png"
              />
              <p class="humidity">85%</p>
              <p>Humidity</p>
            </div>
            <div class="col">
              <img src="./images/3741354_weather_wind_windy_icon.png" />
              <p class="wind">4 m/s</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bottom-container text-center px-2 py-3">
        <a class="footer-link" href="https://github.com/Turambar1989/"
          >GitHub</a
        >
        <a class="footer-link" href="../../../index.html">Home</a>
        <p class="copyright py-2">©2025 Dan Jelczu @Copyrights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
