<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date&Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center py-2">
      <h1>Actual Date</h1>
      <div class="date">Date: <span class="dateSpan"></span></div>
      <div class="clock">Hours: <span class="clockSpan"></span></div>
      <hr />
    </div>
    <div class="container py-2 text-center">
      <h1>Counting To Mystic Festival</h1>
      <div class="container counting py-3">
        <div class="row gap-2">
          <div class="col"><span class="d">.</span> days</div>
          <div class="col"><span class="h">.</span> hours</div>
          <div class="col"><span class="m">.</span> minutes</div>
          <div class="col"><span class="s">.</span> seconds</div>
        </div>
      </div>
      <hr />
    </div>
    <div class="container text-center">
      <h1>StopWatch</h1>
      <div class="container py-1">
        <div>
          <button class="startBtn py-1">Start</button>
          <button class="resetBtn py-1">Reset</button>
        </div>
      </div>
      <div class="container"><span class="watchContainer">---</span></div>
    </div>
    <footer>
      <div class="bottom-container text-center px-2 py-3">
        <a class="footer-link" href="https://github.com/Turambar1989/"
          >GitHub</a
        >
        <a class="footer-link" href="../../../index.html">Home</a>
        <p class="copyright py-2">Â©2025 Dan Jelczu @Copyrights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
