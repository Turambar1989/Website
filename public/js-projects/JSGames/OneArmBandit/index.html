<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneArmBandit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container py-2 text-center">
      <h1>One Arm Bandit Game</h1>
    </div>

    <section class="game">
      <div class="container">
        <div class="row gap-2 mb-2">
          <div class="col color"></div>
          <div class="col color"></div>
          <div class="col color"></div>
        </div>
      </div>
    </section>

    <section class="play">
      <div class="container text-center py-2">
        <input type="number" placeholder="Place Your Bet" id="bid" />
        <button class="mt-2" id="start">Start</button>
      </div>
    </section>

    <section class="panel">
      <div class="container text-center">
        Your Cash : <span class="wallet"></span>
        <p></p>
      </div>
    </section>

    <section class="score">
      <div class="container text-center">
        <p><span class="result"></span></p>
        <p>Numbers of Games: <span class="number"></span></p>
        <p>Losses: <span class="loss"></span></p>
        <p>Wins: <span class="win"></span></p>
        <p>To win You need to have all same colors.</p>
      </div>
    </section>
    <footer>
      <div class="bottom-container text-center px-2 py-3">
        <a class="footer-link" href="https://github.com/Turambar1989/"
          >GitHub</a
        >
        <a class="footer-link" href="../../../../index.html">Home</a>
        <p class="copyright py-2">Â©2025 Dan Jelczu @Copyrights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./Wallet.js"></script>
    <script src="./Statistics.js"></script>
    <script src="./Draw.js"></script>
    <script src="./Result.js"></script>
    <script src="./Game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
