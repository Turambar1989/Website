<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleCalculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container text-center py-3"><h1>Calculator</h1></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-2"></div>
        <div class="col-12 col-sm-8 col-xl-6 calculator">
          <div data-simplebar class="display p-2 mb-2 text-center">
            <div class="previousNumber">
              <p></p>
              <span class="mathSign"></span>
            </div>
            <p class="currentNumber text-center"></p>
          </div>
          <div class="panel">
            <button class="clear">C</button>
            <button class="operator">^y</button>
            <button class="operator">:</button>
            <button class="operator">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals">=</button>
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
          </div>
        </div>
        <div
          data-simplebar
          class="col-12 col-sm-4 col-xl-4 calculator-history text-center"
        >
          <p class="history-title py-2">Last Calculations:</p>
          <button class="history-btn">Clear History</button>
          <hr />
          <ul class="list-group history"></ul>
        </div>
        <div class="col-xl-2"></div>
      </div>
    </div>
    <footer>
      <div class="bottom-container text-center px-2 py-3">
        <a class="footer-link" href="https://github.com/Turambar1989/"
          >GitHub</a
        >
        <a class="footer-link" href="../../../../index.html">Home</a>
        <p class="copyright py-2">Â©2025 Dan Jelczu @Copyrights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
