<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoitingProject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container py-2 text-center">
      <h1>login pass vote</h1>
      <h6>(map & set)</h6>
    </div>
    <div class="container py-2 text-center">
      <div class="row">
        <form class="voting-form">
          <div class="col py-2">
            <label
              >User name:
              <input
                type="text"
                class="user-name"
                placeholder="type name"
                required
            /></label>
          </div>
          <div class="col py-2">
            <label
              >Password:
              <input
                type="password"
                class="user-id"
                placeholder="8 signs"
                required
                maxlength="8"
                minlength="8"
            /></label>
          </div>
          <div class="col py-2 mb-2 text-center">
            <select class="vote-options text-center">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              <option value="No Opinion">I have no opinion</option>
            </select>
          </div>
          <button type="submit" class="btn-submit">Vote</button>
        </form>
      </div>
      <div class="container vote-results text-center py-2"></div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            Users:
            <hr />
            <p></p>
            <p>Romek</p>
            <hr />
            <p>Marta</p>
          </div>
          <div class="col-6">
            Passwords:
            <hr />
            <p></p>
            <p>12345678</p>
            <hr />
            <p>87654321</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bottom-container text-center px-2 py-3">
        <a class="footer-link" href="https://github.com/Turambar1989/"
          >GitHub</a
        >
        <a class="footer-link" href="../../../index.html">Home</a>
        <p class="copyright py-2">Â©2025 Dan Jelczu @Copyrights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
